<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- header -->
    <header class="bg-primary text-white text-center py-4">
        <h1 id="judulHeader"> Website Saya </h1>
    </header>

    <!-- navigation bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto d-flex flex-row gap-3">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">Tentang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./services.html">Layanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Kontak</a>
                </li>
            </ul>

        </div>
    </nav>

    <main>

        <!-- hero section -->
         <section class="bg-light text-center pb-5">
            <div class="container-fluid m-0 p-0">
                <div class="row align-items-center">
                    <div class="col-x1-12 col-lg col-md-12 col-sm-12">
                        <img src="https://placehold.co/2024x450" alt="Hero Image" class="img img-fluid w-100">
                    </div>
                </div>
            </div>
         </section>
         <!-- grid section -->
          <section class="bg-light text-center py5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 id="heroText">Halo, saya web developer</h1>
                        <p id="pesanhero"> saya memebangun sebuah website yang menarik dan responsif</p>
                        <button id="ubahTeks" class="btn btn-primary mt-2">ubah pesan</button>
                    </div>               
                    <div class="col-md-6">
                        <img src="https://placehold.co/600x400" alt="Hero Image" class="img img-fluid w-100">
                    </div>
                </div>
            </div>
         </section>
         <!-- Form section -->
          <section class="text-center my-4 py-4 bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 border-3 p-4">
                        <h3>Hubungi kami</h3>
                        <form id="kontakForm" class="mt-3">
                            <input type="text" id="nama" class="form-control mb-2 border-3" placeholder="input data" required
                            >
                            <button type="submit" class="btn btn-success">kirim</button>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
          </section>
    </main>

    <!-- footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 website saya. Semua Hak Dilindungi</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        function salam() {
            alert ("selamat datang di website saya");
        }

        window.onload = salam;

        document.getElementById("ubahTeks").addEventListener("click", function (){
            document.getElementById("pesanhero").textContent ="saya juga ahli dalam javsricpt dan boostrap";
        })

        const judul = document.getElementById("judulHeader");

        judul.addEventListener("mouseover", function () {
            this.style.color = "yellow";
        })
        judul.addEventListener("mouseout", function () {
            this.style.color = "white";
        })
        

        document.getElementById("kontakForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const nama = document.getElementById("nama").value;
            alert('hallo '+ nama + ', pesan anda berhasil dikirim!');
            document.getElementById("nama").value;
        });
    </script>
</body>

</html>
